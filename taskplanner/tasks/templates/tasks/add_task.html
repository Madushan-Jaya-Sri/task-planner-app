{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}{{ task.title }}{% else %}Add Task{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease-in-out; /* Fading background color */
        }
        .container {
            width: 100%;
            max-width: 600px; /* Adjust max-width as needed */
            padding: 20px;
            box-sizing: border-box;
            animation: popUp 0.5s ease-out; /* Pop transition effect */
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 0 auto;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 28px; /* Increase font size */
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-shadow: none;
            font-size: 16px; /* Increase input font size */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-save {
            margin-top: 20px;
            width: auto; /* Auto width to make the button not too wide */
            background-color: #007bff;
            border: none;
            border-radius: 30px; /* More rounded buttons */
            padding: 10px 30px; /* Adjust padding for a more elegant look */
            font-size: 18px; /* Increase font size */
            color: #ffffff;
            text-transform: uppercase; /* Capitalize button text */
            transition: background-color 0.3s ease-in-out; /* Smooth color transition */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .btn-back {
            display: block;
            width: auto; /* Auto width to make the button not too wide */
            margin-top: 10px;
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 30px; /* More rounded buttons */
            padding: 10px 30px; /* Adjust padding for a more elegant look */
            font-size: 18px; /* Increase font size */
            text-transform: uppercase; /* Capitalize button text */
            transition: background-color 0.3s ease-in-out; /* Smooth color transition */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-save">Save</button>
            </form>
            
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-back">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.backgroundColor = '#e0e7ff'; // Change the background color on load with fading effect
        });
    </script>
</body>
</html>
